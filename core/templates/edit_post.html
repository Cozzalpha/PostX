{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Edit Caption</h2>
        <p class="text-sm text-gray-500">Refine the AI content before approving.</p>
    </div>

    <div class="bg-white shadow rounded-lg overflow-hidden border border-slate-200">
        <div class="px-6 py-6">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        AI Generated Caption
                    </label>
                    <textarea 
                        name="generated_caption" 
                        rows="12" 
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 border-slate-300 shadow-sm font-mono text-sm"
                        placeholder="Edit the caption here..."
                    >{{ post.generated_caption }}</textarea>
                    <p class="mt-2 text-xs text-gray-500">
                        Tip: You can add hashtags, emojis, or rewrite the text completely.
                    </p>
                </div>

                <div class="flex justify-end pt-4 border-t border-gray-100">
                    <a href="{% url 'dashboard' %}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 mr-3">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
