<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialAgent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">
    
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-8">
                    <a href="{% url 'dashboard' %}" class="flex items-center gap-2">
                        <span class="text-2xl">ðŸ¤–</span>
                        <span class="text-xl font-bold text-slate-800 tracking-tight">SocialAgent</span>
                    </a>
                    
                    {% if user.is_authenticated %}
                    <div class="hidden md:flex gap-1">
                        <a href="{% url 'dashboard' %}" class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Dashboard</a>
                        <a href="{% url 'create_post' %}" class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">New Post</a>
                        <a href="{% url 'create_campaign' %}" class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition">Campaigns</a>
                    </div>
                    {% endif %}
                </div>

                <div class="flex items-center gap-4">
                    {% if user.is_authenticated %}
                        <span class="text-sm text-slate-500 hidden sm:block">
                            Logged in as <span class="font-semibold text-slate-700">{{ user.username }}</span>
                        </span>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="text-sm font-medium text-red-500 hover:text-red-700 bg-red-50 hover:bg-red-100 px-3 py-1.5 rounded-md transition">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>
</html>
